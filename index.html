<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Carabobo Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <header>
        <h1>BINGO ONLINE</h1>
    </header>

    <main>
        <div class="search-section">
            <input type="number" placeholder="Buscar # de cartón...">
            <button>Buscar</button>
        </div>

        <div id="bingoCardsContainer" class="bingo-cards-container">
            <p style="color: white; text-align: center;">Cargando cartones...</p>
        </div>
    </main>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 style="color: var(--accent-gold);">CARTÓN <span id="modalCardId"></span></h2>
            
            <div id="modalCardContent" class="bingo-card-visual"></div>

            <div id="timer" style="color: white; margin: 10px 0;"></div>
            <button id="actionButton" class="reserve-button">RESERVAR CARTÓN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
